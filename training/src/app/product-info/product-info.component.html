<div class="row" (click)="productDetail()" >
    <div class="image col-lg-3">
        <img class="img-fluid" [src]= 'item.src[0]' >
    </div>
    <div class="title col-lg-5">
        <h4>{{item.name}}</h4>
    </div>
    <div class="price col-lg-4">
        <p *ngIf="item.discount == 0" class="finalPrice">{{item.price | currency: 'USD' :true:'1.2-2'}}</p>
        <ng-container *ngIf="item.discount != 0">
            <p class="finalPrice" >{{ item | discountCalculation | currency: 'USD' :true:'1.2-2'}}</p>
            <p class="discount">{{item.discount * 100}}%</p>
            <p class="oldPrice">{{item.price | currency: 'USD' :true:'1.2-2'}}</p>
        </ng-container>
    </div>
</div>
