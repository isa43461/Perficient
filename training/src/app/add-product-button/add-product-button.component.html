<div class="counter">
    <button class="plusminus" (click) = "minus()">-</button>
    <input [(ngModel)]="cart" type="number" class="form-control" placeholder="0" disabled>
    <button class="plusminus" (click) = "plus()">+</button>
</div>
<div>
    <button class="cart" (click)="addToCart(cart)"> Add To Cart</button>
</div>
